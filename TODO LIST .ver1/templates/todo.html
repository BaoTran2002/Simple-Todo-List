{% extends "layout.html" %}

{% block body %}
<form action="/todo" method="POST">
    <input type="text" name="todo" placeholder="todo" autocomplete="off" autofocus required>
    <input type="submit" value="Add">
</form>
<ul>
    {% for i in item %}
    <li>{{ i[0] }}</li>
    {% endfor %}
</ul>
{% endblock %}
