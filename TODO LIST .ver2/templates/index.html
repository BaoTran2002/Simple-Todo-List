<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Todo App</title>
    <style>
        body {
            max-width: 45rem;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            padding: 20px;
            margin: 8rem;
        }

        html {
            background-color: rgb(245, 245, 245);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #scroll {
            overflow: auto;
            height: 32rem;
        }
    </style>
</head>

<body>
    <div class="ui container" style="margin-top: 50px;" id="scroll">
        <h1 class="ui centered header">{{ message }}</h1>
        <form action="/add" method="POST" class="ui form field">
            <div class="ui fluid action input">
                <input type="text" placeholder="Add More..." name="name" autofocus autocomplete="off" maxlength="46"
                    required>
                <button class="ui primary button" type="submit">Add</button>
            </div>
        </form>
        <ol style="padding-left: 0px;">
            {% for todo in todo_list %}
            <div class="ui segment">
                <div class="ui big header">{{todo.name}}</div>
                {% if todo.complete == False %}
                <span class="ui gray label">Not Completed</span>
                {% else %}
                <span class="ui green label">Completed</span>
                {% endif %}
                <a href="/update/{{ todo.id }}" class="ui blue button">Update</a>
                <a href="/delete/{{ todo.id }}" class="ui red button">Delete</a>
            </div>
            {% endfor %}
        </ol>
    </div>
</body>

</html>
